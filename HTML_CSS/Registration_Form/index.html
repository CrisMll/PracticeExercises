<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input type="text" id="first-name" name="name" required/>
                </label> 
                <label for="last-name">Enter Your Last Name: 
                    <input type="text" id="last-name" name="last-name" required/>
                </label>
                <label for="email">Enter Your Email: 
                    <input type="email" id="email" name="email" required/>
                </label>
                <label for="new-password">Create a New Password: 
                    <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="password" required/>
                </label>
                </fieldset>
            <fieldset>
                <legend id="account-type">Account type (required)</legend>
                <label for="personal-account">
                    <input class="inline" type="radio" id="personal-account" checked > Personal
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account"> Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: 
                    <input type="file" id="profile-picture" name="profile-picture">
                </label>
                <label for="age">Input your age (years): 
                    <input type="number" min="13" max="120" id="age" name="age" required>
                </label>
                <label for="referrer"> How did you hear about us?
                    <select name="option" id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio"> Provide a bio: 
                    <textarea id="bio" rows="3" cols="30"
                    placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input class="inline" type="checkbox" id="terms-and-conditions" name="terms" required>I accept the 
                <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and coditions</a>
            </label>
            <input class="button" type="submit" value="Submit">
        </form>
    </body>
















</html>
